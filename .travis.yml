language: java
jdk:
  - openjdk11

branches:
  only:
    - master
    -
before_install:
  - chmod +x gradlew

# Travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r blitz *
  - mkdir -p deploy
  - mv blitz.zip deploy/blitz.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: blitz-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파을 접근을 private로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: blitz-springboot-build
    key: blitz.zip
    bundle_type: zip
    application: blitz
    deployment_group: blitz-springboot-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true

